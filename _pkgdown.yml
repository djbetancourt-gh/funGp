home:
  title: An R package for regression with scalar and functional inputs
  description: >
    This package makes the power of Gaussian process regression models
    usable for functional inputs.

template:
  params:
    bootswatch: cerulean

navbar:
  type: inverse
  left:
    - text: "Home"
      href: home
    - text: "Reference"
      href: reference
    - text: "News"
      href: news
  right:
    - icon: fa-github fa-lg
      href: https://github.com/djbetancourt-gh/funGp

reference:
- title: Main functions
  contents:
  - '`fgpm`'
  - '`predict`'
  - '`simulate`'
  - '`fgpm_factory`'
- title: Main plotters
  contents:
  - '`plotLOO`'
  - '`plotPreds`'
  - '`plotSims`'
  - '`plotX`'
  - '`plotEvol`'
- title: Main classes
  contents:
  - '`fgpm-class`'
  - '`fgpKern-class`'
  - '`Xfgpm-class`'
  - '`fgpProj-class`'
