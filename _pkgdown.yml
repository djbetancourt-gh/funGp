template:
  params:
    bootswatch: cerulean

home:
  title: An R package for regression with scalar and functional inputs
  url: http://funGp.r-pck.org
  description: >
    This package makes the power of Gaussian process regression models
    usable for functional inputs. Smart model selection takes Gaussian
    process modeling one step further.

navbar:
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html
  right:
    - icon: fa-github fa-lg
      href: https://github.com/djbetancourt-gh/funGp

reference:
- title: Main functions
  contents:
  - '`fgpm`'
  - '`predict`'
  - '`simulate`'
  - '`fgpm_factory`'
- title: Main plotters
  contents:
  - '`plotLOO`'
  - '`plotPreds`'
  - '`plotSims`'
  - '`plotX`'
  - '`plotEvol`'
- title: Main classes
  contents:
  - '`fgpm-class`'
  - '`fgpKern-class`'
  - '`Xfgpm-class`'
  - '`fgpProj-class`'
